<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Paradise 🌸 Hello World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                #ff69b4 0%,   /* Hot Pink */
                #ff1493 15%,  /* Deep Pink */
                #ff6b9d 30%,  /* Pink */
                #ffc0cb 45%,  /* Light Pink */
                #ffb6c1 60%,  /* Light Pink 2 */
                #ff91a4 75%,  /* Pink */
                #ff69b4 90%,  /* Hot Pink */
                #ff1493 100% /* Deep Pink */
            );
            background-size: 400% 400%;
            animation: gradientFlow 8s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }
        
        .pink-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            font-size: 1.2rem;
            opacity: 0.7;
            animation: floatUp 6s linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 900px;
            width: 95%;
            z-index: 10;
            position: relative;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 182, 193, 0.4);
            border-radius: 40px;
            padding: 4rem 3rem;
            box-shadow: 
                0 25px 50px rgba(255, 20, 147, 0.4),
                0 15px 30px rgba(255, 105, 180, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.4),
                inset 0 -2px 10px rgba(255, 182, 193, 0.2);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 40%, 
                rgba(255, 192, 203, 0.15) 50%, 
                transparent 60%);
            animation: shimmer 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .main-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(255, 20, 147, 0.5),
                0 20px 40px rgba(255, 105, 180, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.5);
        }
        
        h1 {
            font-size: clamp(3.5rem, 10vw, 6rem);
            font-weight: 900;
            background: linear-gradient(45deg, 
                #ff1493, 
                #ff69b4, 
                #ff91a4, 
                #ffb6c1,
                #ffc0cb,
                #ff69b4,
                #ff1493);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowPink 3s ease-in-out infinite;
            margin-bottom: 1.5rem;
            text-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
            letter-spacing: -2px;
        }
        
        @keyframes rainbowPink {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: clamp(1.4rem, 5vw, 2.2rem);
            color: #8b0052;
            font-weight: 600;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            text-shadow: 0 2px 8px rgba(139, 0, 82, 0.3);
        }
        
        .emoji-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin: 2.5rem 0;
            flex-wrap: wrap;
        }
        
        .dancing-emoji {
            font-size: 3rem;
            animation: dance 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .dancing-emoji:nth-child(1) { animation-delay: 0s; }
        .dancing-emoji:nth-child(2) { animation-delay: 0.2s; }
        .dancing-emoji:nth-child(3) { animation-delay: 0.4s; }
        .dancing-emoji:nth-child(4) { animation-delay: 0.6s; }
        .dancing-emoji:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes dance {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-15px) rotate(-5deg) scale(1.1); }
            50% { transform: translateY(-20px) rotate(0deg) scale(1.2); }
            75% { transform: translateY(-15px) rotate(5deg) scale(1.1); }
        }
        
        .dancing-emoji:hover {
            transform: scale(1.5) rotate(360deg);
        }
        
        .description {
            font-size: 1.3rem;
            color: #b8336a;
            line-height: 1.8;
            margin-bottom: 3rem;
            font-weight: 500;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 2px 4px rgba(184, 51, 106, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .pink-button {
            display: inline-block;
            padding: 18px 36px;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ff91a4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 12px 24px rgba(255, 20, 147, 0.4);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pink-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: left 0.6s;
        }
        
        .pink-button:hover::before {
            left: 100%;
        }
        
        .pink-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 20, 147, 0.6);
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ff91a4, #ffb6c1);
        }
        
        .pink-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .sparkle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            border-radius: 50%;
            animation: sparkleAnim 3s linear infinite;
        }
        
        .sparkle:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 25%; right: 20%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 25%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 20%; right: 15%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 60%; left: 80%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 80%; left: 10%; animation-delay: 2.5s; }
        
        @keyframes sparkleAnim {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5) rotate(180deg); 
            }
        }
        
        .hearts-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 1.5rem;
            color: #ff69b4;
            animation: heartTrail 2s ease-out forwards;
        }
        
        @keyframes heartTrail {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(360deg) translateY(-50px);
            }
        }
        
        @media (max-width: 768px) {
            .main-card {
                padding: 3rem 2rem;
                border-radius: 25px;
                margin: 1rem;
            }
            
            .dancing-emoji {
                font-size: 2.5rem;
            }
            
            .description {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .pink-button {
                width: 80%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .emoji-row {
                gap: 1rem;
            }
            
            .dancing-emoji {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="pink-particles" id="particles"></div>
    
    <div class="container">
        <div class="main-card">
            <div class="sparkle-container">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
            
            <h1>Hello World!</h1>
            <p class="subtitle">Welcome to the Ultimate Pink Experience</p>
            
            <div class="emoji-row">
                <span class="dancing-emoji">💖</span>
                <span class="dancing-emoji">🌸</span>
                <span class="dancing-emoji">💕</span>
                <span class="dancing-emoji">🌺</span>
                <span class="dancing-emoji">💋</span>
            </div>
            
            <p class="description">
                You've discovered the pinkest corner of the internet! This gorgeous GitHub Pages site 
                is crafted with love, multiple shades of pink, and enough sparkles to light up the universe. 
                Prepare yourself for a magical pink adventure! ✨
            </p>
            
            <div class="button-group">
                <button class="pink-button" onclick="celebratePink()">
                    🎉 Celebrate Pink
                </button>
                <button class="pink-button" onclick="moreSparkles()">
                    ✨ More Sparkles
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Create floating particles
        function createParticle() {
            const particles = ['💖', '💕', '💗', '🌸', '🌺', '💋', '🎀', '🌷', '💐'];
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = particles[Math.floor(Math.random() * particles.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.fontSize = (Math.random() * 0.8 + 0.8) + 'rem';
            
            document.getElementById('particles').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 8000);
        }
        
        // Create particles continuously
        setInterval(createParticle, 800);
        
        // Celebration function
        function celebratePink() {
            // Create burst of particles
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createParticle(), i * 50);
            }
            
            // Add screen flash effect
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.background = 'radial-gradient(circle, rgba(255,105,180,0.3) 0%, transparent 70%)';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '9999';
            flash.style.animation = 'flash 0.5s ease-out';
            
            document.body.appendChild(flash);
            
            setTimeout(() => flash.remove(), 500);
            
            // Change button text temporarily
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '🎊 PINK EXPLOSION!';
            button.style.background = 'linear-gradient(45deg, #ff1493, #ff69b4, #ff91a4, #ffb6c1, #ffc0cb)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(45deg, #ff1493, #ff69b4, #ff91a4)';
            }, 3000);
        }
        
        // More sparkles function
        function moreSparkles() {
            const sparkleContainer = document.querySelector('.sparkle-container');
            
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                sparkleContainer.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 4000);
            }
            
            // Change button text
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '✨ SPARKLING!';
            
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        }
        
        // Add CSS for flash animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flash {
                0% { opacity: 0; }
                50% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Mouse trail hearts
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.92) {
                const heart = document.createElement('div');
                heart.className = 'hearts-trail';
                heart.textContent = '💖';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }
        });
        
        // Dancing emoji click effect
        document.querySelectorAll('.dancing-emoji').forEach(emoji => {
            emoji.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'dance 0.5s ease-in-out';
                }, 10);
                
                // Create heart burst
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => createParticle(), i * 100);
                }
            });
        });
        
        // Initial particle burst
        for (let i = 0; i < 10; i++) {
            setTimeout(() => createParticle(), i * 200);
        }
    </script>
</body>
</html>
